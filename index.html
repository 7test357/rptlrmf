<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Style Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            overflow: hidden;
        }

        .post-header, .post-actions, .post-likes, .post-caption, .add-comment {
            padding: 16px;
        }

        .post-header {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .user-info {
            flex-grow: 1;
        }

        .username {
            font-weight: bold;
            display: block;
        }

        .location {
            color: #8e8e8e;
            font-size: 12px;
        }

        .options {
            cursor: pointer;
            font-size: 20px;
        }

        .post-image img {
            width: 100%;
            display: block;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            cursor: pointer;
        }

        .post-likes {
            font-weight: bold;
        }

        .post-caption {
            margin-top: 8px;
        }

        .add-comment {
            display: flex;
            align-items: center;
            border-top: 1px solid #dbdbdb;
        }

        .comment-input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            font-size: 14px;
        }

        .comment-input:focus {
            outline: none;
        }

        .post-button {
            border: none;
            background-color: transparent;
            color: #0095f6;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Post Header -->
        <div class="post-header">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <div class="user-info">
                <span class="username">user_name</span>
                <span class="location">Location</span>
            </div>
            <div class="options">•••</div>
        </div>

        <!-- Post Image -->
        <div class="post-image">
            <img src="post.jpg" alt="Post Image">
        </div>

        <!-- Post Actions -->
        <div class="post-actions">
            <div class="left-actions">
                <img src="like-icon.png" alt="Like" class="action-icon">
                <img src="comment-icon.png" alt="Comment" class="action-icon">
                <img src="share-icon.png" alt="Share" class="action-icon">
            </div>
            <div class="right-actions">
                <img src="bookmark-icon.png" alt="Bookmark" class="action-icon">
            </div>
        </div>

        <!-- Post Likes -->
        <div class="post-likes">
            Liked by <b>user1</b> and <b>others</b>
        </div>

        <!-- Post Caption -->
        <div class="post-caption">
            <b>user_name</b> This is the caption of the post.
        </div>

        <!-- Add Comment -->
        <div class="add-comment">
            <input type="text" placeholder="Add a comment..." class="comment-input">
            <button class="post-button">Post</button>
        </div>
    </div>
</body>
</html>
